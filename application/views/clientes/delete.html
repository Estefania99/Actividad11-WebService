$def with(datos)
<a href="/"><h1>Delete</h1></a>


<form method="POST">
  <label for="nombre_cliente">Nombre Cliente</label>
    <input type="text" id="nombre_cliente"  value ="$datos.nombre_cliente" name="nombre_cliente" placeholder="Nombre Cliente">
    <br>
    <label for="apellido_paterno">Apellido Paterno</label>
    <input type="text" id="apellido_paterno" value ="$datos.apellido_paterno" name="apellido_paterno" placeholder="Apellido Paterno">
    <br>
    <label for="apellido_materno">Apellido Materno</label>
    <input type="text" id="apellido_materno" value ="$datos.apellido_materno" name="apellido_materno" placeholder="Apellido Materno">
    <br>
    <label for="telefono">Telefono</label>
    <input type="text" id="telefono" value ="$datos.telefono" name="telefono" placeholder="Telefono">
    <br>
    <label for="email">Email</label>
    <input type="text" id="email" value ="$datos.email" name="email" placeholder="Email">
    <br>
  <button type="submit" class="btn btn-primary">Delete</button>
</form>
